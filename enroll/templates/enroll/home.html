{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="{% static 'enroll/css/bootstrap.css' %}">

</head>

<body>

    <div class="container mt-5">
        <h2 class="text-center alert alert-danger">
            Django Ajax Project
        </h2>
        <div class="row">
            <div class="col-sm-4">
                <h4 class="text-center alert alert-info">Add/Update Student</h4>
                <form action="" method="post">

                    {%csrf_token%}
                    <input type="hidden" name="stuid" id="stuid" /> {{form.as_p}}

                    <input type="button" id="btnsave" class="btn btn-success" value="Save">
                </form>
            </div>
            <div class="col-sm-7">
                <h4 class="text-center alert alert-info">Show Student Information</h4>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Password</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        {% for stu in stud%}
                        <tr>
                            <td>{{stu.id}}</td>
                            <td>{{stu.name}}</td>
                            <td>{{stu.email}}</td>
                            <td>{{stu.password}}</td>
                            <td><input type="button" data-sid="{{stu.id}}" id="btn-edit" class="btn btn-warning btn-sm" value="Edit"></td>
                            <td><input type="button" data-sid="{{stu.id}}" id="btn-del" class="btn btn-danger btn-sm" value="Delete"></td>
                        </tr>
                        {%endfor%}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="{% static 'enroll/js/jquery.js' %}"></script>
    <script src="{% static 'enroll/js/popper.js' %}"></script>
    <script src="{% static 'enroll/js/bootstrap.js' %}"></script>

    {%include "enroll/ajax.html" %}
</body>

</html>
